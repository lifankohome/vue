<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-if="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }

        #container {
            max-width: 450px;
            background-color: #FF6666;
            color: white;
            padding: 2pc 3pc;
            margin: 2pc auto;
            box-shadow: -20px -20px 0 0 rgba(100, 100, 100, .1);
        }

        #container h1 {
            font-size: 2.6rem;
            font-weight: normal;
            letter-spacing: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, .3);
            margin: 5px 0;
        }

        #container h1 span {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        #input {
            display: flex;
            flex-wrap: wrap;
        }

        #input input {
            height: 50px;
            border: none;
            padding: 0 1pc;
            outline: none;
            flex-grow: 1;
            background-color: rgba(255, 255, 255, .7);
        }

        #input button {
            height: 50px;
            padding: 0 1pc;
            color: white;
            background-color: rgba(255, 160, 160, .3);
            border: 1px solid #eee;
            margin-left: 5px;
            cursor: pointer;
            transition: background .2s ease-out;
            outline: none;
        }

        #input button:hover {
            background-color: #FF6666;
        }

        .list ul {
            margin-top: 1pc;
            list-style: none;
            padding-left: 0;
        }

        .list li {
            display: flex;
            margin: .5pc 0;
            padding: 1pc .5pc 1pc 2pc;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.2);
        }

        .list .label {
            position: relative;
            transition: opacity .2s linear;
        }

        .list .done .label {
            opacity: .6;
        }

        @keyframes strikeitem {
            to {
                width: calc(100% + 1pc);
            }
        }

        .list .done .label:before {
            content: '';
            position: absolute;
            top: 50%;
            left: -0.5pc;
            display: block;
            width: 0;
            height: 1px;
            background: #FFF;
            animation: strikeitem .3s ease-out 0s forwards;
        }

        .actions span {
            font-size: 12px;
            cursor: alias;
        }

        .actions span:first-child {

        }

        .actions span:last-child {
            padding: 2px 5px;
            border-radius: 2px;
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
<script src="js/vue.min.js"></script>

<div id="container">
    <h1>事项清单<span>把事情完成，每次一个项目。</span></h1>

    <form id="input" v-on:submit.prevent="addItem">
        <input type="text" placeholder="添加事项" v-model="newItem">
        <button type="submit">Execute</button>
    </form>

    <div class="list" v-if="todo.length">
        <ul>
            <li v-for="item in items" v-bind:class="item.done ? 'done' : 'ing'">
                <span class="label">{{item.label}}</span>
                <div class="actions">
                    <span v-if="item.done" v-on:click="deleteItem(item)">Delete</span>
                    <span v-on:click="toggleItem(item)">{{ item.done ? 'Cancel' : 'Done' }}</span>
                </div>
            </li>
        </ul>
    </div>

    <script>

        const list = new Vue({
            el: '#container',
            data: {
                newItem: '',
                sortByTime: true,    //按时间/状态排序
                todo: [
                    {label: "Learn VueJs", done: true},
                    {label: "Code a todo list", done: false},
                    {label: "Learn something else", done: false}
                ]
            },
            methods: {
                addItem: function () {
                    this.todo.push({label: this.newItem, done: false});
                    this.newItem = '';
                },
                toggleItem: function (item) {
                    item.done = !item.done;
                },
                deleteItem: function (item) {
                    let index = this.todo.indexOf(item);
                    this.todo.splice(index, 1);
                },
                toggle: function (active) {
                    this.sortByTime = active;
                }
            },
            computed: {
                items: function () {
                    if (this.sortByTime) {
                        return this.todo;
                    } else {
                        let sortedArray = [];
                        const doneArray = this.todo.filter(function (item) {
                            return item.done;
                        });
                        const notDoneArray = this.todo.filter(function (item) {
                            return !item.done;
                        });

                        sortedArray = [notDoneArray, doneArray];

                        return sortedArray;
                    }
                }
            }
        });
    </script>
</div>
</body>
</html>
